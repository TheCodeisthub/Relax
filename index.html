<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />
    <title>Relax</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <aside class="left-aside">
        <div class="time-sidebar">
          <button data-time="120" class="left-circle">
            <p class="lc-p">2</p>
            <p class="mins">mins</p>
          </button>
          <button data-time="300" class="left-circle">
            <p class="lc-p">5</p>
            <p class="mins">mins</p>
          </button>

          <button data-time="600" class="left-circle">
            <p class="lc-p">10</p>
            <p class="mins">mins</p>
          </button>
        </div>
      </aside>
      <div class="h1__player">
        <div class="h1--c">
          <h1 class="h1">
            Relax your mind <br />
            The rest will follow
          </h1>
        </div>

        <div class="player--bg">
          <div class="player">
            <button class="button">Play</button>
            <p>4:56</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
